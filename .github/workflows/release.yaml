name: Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v2.1.3 などのタグでトリガー

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o yamldiff-linux-amd64 ./cmd/yamldiff
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o yamldiff-linux-arm64 ./cmd/yamldiff
          
          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o yamldiff-darwin-amd64 ./cmd/yamldiff
          
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o yamldiff-darwin-arm64 ./cmd/yamldiff
      
      - name: Create tar.gz archives
        run: |
          # Linux amd64
          tar czf yamldiff-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz yamldiff-linux-amd64 README.md INSTALL.md CONFIG_GUIDE.md yamldiff.yaml.example
          
          # Linux arm64
          tar czf yamldiff-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz yamldiff-linux-arm64 README.md INSTALL.md CONFIG_GUIDE.md yamldiff.yaml.example
          
          # macOS amd64
          tar czf yamldiff-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz yamldiff-darwin-amd64 README.md INSTALL.md CONFIG_GUIDE.md yamldiff.yaml.example
          
          # macOS arm64
          tar czf yamldiff-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz yamldiff-darwin-arm64 README.md INSTALL.md CONFIG_GUIDE.md yamldiff.yaml.example
      
      - name: Generate checksums
        run: |
          sha256sum yamldiff-${{ steps.get_version.outputs.VERSION }}-*.tar.gz > checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            yamldiff-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
            yamldiff-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz
            yamldiff-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz
            yamldiff-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
            checksums.txt
          body: |
            ## yamldiff ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            Download the appropriate binary for your platform:
            
            **Linux (amd64)**:
```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/yamldiff-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
            tar xzf yamldiff-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
            sudo mv yamldiff-linux-amd64 /usr/local/bin/yamldiff
```
            
            **macOS (Apple Silicon)**:
```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/yamldiff-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
            tar xzf yamldiff-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
            sudo mv yamldiff-darwin-arm64 /usr/local/bin/yamldiff
```
            
            **macOS (Intel)**:
```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/yamldiff-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz
            tar xzf yamldiff-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz
            sudo mv yamldiff-darwin-amd64 /usr/local/bin/yamldiff
```
            
            ### Verify checksums
```bash
            sha256sum -c checksums.txt
```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
